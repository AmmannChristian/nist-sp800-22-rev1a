services:
  nist-sp800-22:
    image:  ghcr.io/ammannchristian/nist-sp800-22-rev1a:latest
    container_name: nist-sp800-22
    ports:
      - "$GRPC_PORT:$GRPC_PORT"
      - "$METRICS_PORT:$METRICS_PORT"
    environment:
      - GRPC_PORT=$GRPC_PORT
      - METRICS_PORT=$METRICS_PORT
      - LOG_LEVEL=$LOG_LEVEL
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:$METRICS_PORT/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - nist-net
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M

networks:
  nist-net:
    driver: bridge
